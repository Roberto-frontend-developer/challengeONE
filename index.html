<!DOCTYPE html>
<html lang="pt-br">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap"
  rel="stylesheet"
/>

  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="assets/Logo.svg" type="image/x-icon">

  <title>Decodificador</title>
</head>
<body>
  <div class="container">
    <header class="logo">
      <img src="assets/Logo.svg" alt="logo alura">
      <h1>Decodificador de mensagem</h1>
    </header>

    <div class="container-left">
      <div class="input">
          <textarea  id="input-text" cols="30" rows="10"
          placeholder="Digite seu texto..."></textarea>
        </div>        
          <p><img src="assets/exclamation.svg" alt="">Apenas letras minúscula e sem acento</p>      
          
          <div class="buttons">
            <div class="container-btn">
              <button onclick="criptografar()"  class="btn-criptografar">Criptografar</button>
              <button onclick="descriptografar()"  class="btn-descriptografar">Descriptografar</button>
            </div>
          </div>
    </div>

    <div class="container-rigth">
      <div id="output">
        <img src="assets/high-quality-products.svg" alt="">       
      </div>
      <h2>Nenhum amensagem encontrada</h2>
      <p class="text-hero">Digite um texto que você deseja Criptografar ou Descriptografar.</p>
    </div>
  </div>  
  <footer>
    <div class="icons">
      <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
      <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
      <a href="#"><ion-icon name="logo-github"></ion-icon></a>
      <h3>© Desenvolvido por Roberto Silva</h3>
    </div>
  </footer>

  <!-- javascript-->

  <script src="js/script.js"></script>

  <!-- javascript icons-->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


  
</body>
</html>
